<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="top">
                <img src="./logo.png" alt="" class="logo">
                <form action="" class="login-form">
                    <h1 class="form-title">Войти</h1>
                    <input placeholder="Имя пользователя" type="text" name="name" id="username">
                    <input placeholder="Пароль" type="password" name="password" id="password">
                    <div class="socials">
                        <button class="fb"></button>
                        <button class="google"></button>
                        <button class="apple"></button>
                        <button class="xbox"></button>
                    </div>
                    <div class="nologout-box">
                        <input type="checkbox" name="nologout" id="nologout">
                        <label for="nologout">Не выходить</label>
                    </div>
                </form>
            </div>
            <div class="bot">
                <button class="submit-btn"><span class="material-symbols-outlined">
                    arrow_forward
                    </span></button>
                <div class="info">
                    <div class="extra-info">Это приложение защищено с божьей силой, дизайн сделан RIOT GAMES designers, а разработан l0xa1 developer</div>
                    <div class="top-info">
                        <a class="error" href="https://recovery.riotgames.com/ru?region=RU">Не можете войти?</a>
                        <p class="ver">v77.0.1</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>

</html>
